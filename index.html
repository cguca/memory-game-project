<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves"></span> Moves - <span id="time">0</span> Seconds Played

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <div id="modalPane" class="modal">
        <div class="modal-info">

             <div class="smile">
                <i class="fa fa-smile-o"></i>
            </div>

            <p class="congrats">Congratulations!! You win!</p>

            <section class="final-score">
                <p class="final-moves">With <span id="final-score-moves"></span> Moves and <span id="final-score-stars"></span> Stars.</p>

                <p class="final-time">In <span id="final-score-time"></span> Seconds.</p>

                <div class="play-again">
                    <button id="play-again-button" class="play-again-button">Play Again</button>
                </div>
             </section>       
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
